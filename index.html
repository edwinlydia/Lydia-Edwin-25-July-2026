<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lydia & Edwin Â· 25 July 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Cormorant Garamond', serif;
      background: #000;
      color: #fff;
      scroll-behavior: smooth;
      font-size: 20px;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.75);
      padding: 1rem 2rem;
      z-index: 1000;
      display: flex;
      justify-content: center;
      backdrop-filter: blur(8px);
    }

    header nav {
      display: flex;
      gap: 2rem;
    }

    header a {
      color: #fff;
      text-decoration: none;
      letter-spacing: 0.12em;
      font-size: 0.9rem;
      text-transform: uppercase;
    }

    .rsvp-button {
      background: #e8e8e8;
      color: #000;
      padding: 0.4rem 1rem;
      border-radius: 999px;
      font-weight: 500;
      font-family: 'Cormorant Garamond', serif;
    }

    .hero {
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .hero img {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      filter: grayscale(100%);
      display: block;
    }

    .hero-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,0.0) 0%,
        rgba(0,0,0,0.3) 40%,
        rgba(0,0,0,0.7) 70%,
        #000 100%
      );
    }

    .hero-banner {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
    }

    .hero-banner-title {
      font-size: 42px;
      letter-spacing: 0.25em;
      background: rgba(0,0,0,0.7);
      padding: 0.6rem 2rem;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.25);
      font-weight: 500;
    }

    .hero-banner-subtitle {
      margin-top: 1.4rem;
      font-size: 40px;
      letter-spacing: 0.12em;
      opacity: 0.95;
      font-weight: 400;
    }

    .hero-banner-venues {
      margin-top: 0.6rem;
      font-size: 22px;
      letter-spacing: 0.12em;
      opacity: 0.85;
    }

    #order {
      text-align: center;
      padding: 6rem 2rem;
    }

    #order h3 {
      font-size: 30px;
      letter-spacing: 0.18em;
      margin-bottom: 3.5rem;
      font-weight: 500;
    }

    .order-list {
      max-width: 480px;
      margin: 0 auto;
      text-align: center;
    }

    .order-item {
      margin-bottom: 3rem;
    }

    .order-time {
      font-size: 20px;
      opacity: 0.85;
      letter-spacing: 0.1em;
      margin-bottom: 0.2rem;
    }

    .order-title {
      font-size: 28px;
      font-weight: 500;
      margin-bottom: 0.2rem;
    }

    .order-detail {
      font-size: 20px;
      opacity: 0.75;
    }

    #rsvp {
      padding: 6rem 2rem;
      text-align: center;
      background: #000;
      color: #fff;
    }

    #rsvp h3 {
      font-size: 30px;
      letter-spacing: 0.18em;
      margin-bottom: 3rem;
      font-weight: 500;
    }

    #rsvpForm {
      max-width: 500px;
      margin: 0 auto;
      text-align: left;
      font-size: 20px;
    }

    #rsvpForm label {
      display: block;
      margin-bottom: 6px;
      color: #fff;
    }

    #rsvpForm input,
    #rsvpForm select {
      width: 100%;
      padding: 12px;
      margin-bottom: 22px;
      font-family: 'Cormorant Garamond', serif;
      font-size: 18px;
      border-radius: 6px;
      border: 1px solid #555;
      background: #1a1a1a;
      color: #fff;
    }

    #rsvpForm button {
      width: 100%;
      padding: 14px;
      background: #d9d9d9;
      color: #000;
      border: none;
      border-radius: 999px;
      font-size: 20px;
      font-family: 'Cormorant Garamond', serif;
      cursor: pointer;
      transition: 0.2s;
    }

    #rsvpForm button:hover {
      background: #cfcfcf;
    }

    #rsvpMessage {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
      color: #fff;
    }
  </style>
</head>
